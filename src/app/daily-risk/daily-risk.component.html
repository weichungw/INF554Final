<div class="selection-row">
  <mat-form-field>
    <mat-select placeholder="Category" [(value)]="category" (selectionChange)="reRenderChart($event)">
      <mat-option *ngFor ="let copt of categoryOptions" [value]='copt.value'>
        {{copt.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button type="button" class="btn btn-outline-dark" id="guide_line_button">Guide Line</button>
</div>

<div id="daily-risk-div"></div>

<div class="container-fluid .text-secondary font-weight-bold border bg-light text-aligh:center">
  <br><br>
  <h2> Interactive tips </h2>
  <li>Select different road, and also you could change the style of map</li>
  <li>Select the count, filter the data</li>
  <li>Mouse over on point of map, tooltip will show</li>

  <br><br>
  </div>
<div class="selection-row">
  <mat-form-field>
    <mat-select placeholder="Zoom" [(value)]="zoom" (selectionChange)="rerenderMap($event)">
      <mat-option *ngFor ="let zopt of zoomOptions" [value]='zopt.value'>
        {{zopt.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Count" [(value)]="countFilter" (selectionChange)="updateMap($event)">
      <mat-option *ngFor ="let copt of countOptions" [value]='copt.value'>
        {{copt.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field>
    <mat-select placeholder="Road" [(value)]="roadFilter" (selectionChange)="updateMap($event)">
      <mat-option *ngFor ="let ropt of roadOptions" [value]='ropt.value'>
        {{ropt.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Style" [(value)]="mapStyle" (selectionChange)="rerenderMap($event)">
      <mat-option *ngFor ="let sopt of styleOptions" [value]='sopt.value'>
        {{sopt.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div id="map-div">
</div>
